{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    

{% block content %}

{% for post in posts %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Opublikowany {{ post.publish }} przez {{ post.author }}
    </p>
    {{ post.body }}
{% endfor %}
{% endblock %}
</body>
</html>
